<!DOCTYPE html>
<html>
  <head>
    <title>Bastion</title>
    <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 16px;
  font-family: 'Trebuchet MS', 'Verdana', sans-serif;
  font-size: 15px;
  line-height: 135%;
  background: linear-gradient(to bottom, #7496b7 80%, #9b98a8);
  background-attachment: fixed;
}

#page {
  background: #fffefd;
  margin: 0 auto;
  max-width: 800px;
  border-radius: 8px;
  border: 4px solid #fff;
  box-shadow: 0 1px 8px #0008;
}

article {
  padding: 16px;
}

@media (min-width: 500px) {
  ul {
    columns: 2;
  }
}

#splash {
  background: url("//benchristel.github.io/bastion/assets/landscape.png");
  background-size: cover;
  height: 100px;
  width: 100%;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  padding: 30px 20px;
  color: #fff;
  text-shadow: 0 0 3px #000, 0 0 10px #0008;
}

#splash h1 {
  margin: 0;
}

#splash .attribution {
  font-size: 10px;
}

    </style>
  </head>
  <body>
    <div id="page">
      <div id="splash">
        <h1>Bastion</h1>
      </div>
      <article>
        <p>https://ozlemsturkishtable.com/2021/09/baked-vegetables-with-chickpeas-firinda-sebzeli-nohutlu-turlu/</p>

      </article>
    </div>
  </body>
</html>
